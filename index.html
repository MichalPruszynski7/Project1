<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1 Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <script src="js/script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
<main id="context">
  <form method="get" action="#null" autocomplete="on">
  	<h1><span id="attentiontext"> CAR MEET ALERTS! </span></h1>
  	<ol>
  		<li id="name_input">
  			<label for="name">Name</label>
  			<input type="text" name="name" id="name" placeholder="First and Last Name Here">
  		</li>
  		<li id="email_input">
  			<label for="email">Email</label>
  			<input type="text" name="email" id="email" placeholder="Enter@Email.com"> 
  		</li>
  		<li id="phone_input">
  			<label for="phone">Phone</label>
  			<input type="text" name="phone" id="phone" placeholder="###-###-####" required>
  		</li>
  		<li id="tos_input">
  			<label for="tos">I am an Avid Car Enthusiast</label>
  			<input type="checkbox" name="tos" id="tos" value="agreed">
  		</li>
  		<li id="submit_input">
  			<input type="submit" name="submit" id="submit" value="Enter For Alerts!">
  		</li>
  	</ol>
  </form>
</main>
</body>
</html>
